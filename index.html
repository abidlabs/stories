<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedtime Stories for My Child</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bedtime Stories</h1>
        </header>
        
        <main>
            <div class="story-display">
                <h2 id="story-title">Select a Story</h2>
                <p id="story-duration">00:00</p>
            </div>
            
            <div class="story-list">
                <h3>My Stories</h3>
                <ul id="stories">
                    <!-- Stories will be loaded here via JavaScript -->
                </ul>
            </div>
        </main>
        
        <footer>
            <div class="audio-player">
                <div class="timeline">
                    <div class="progress"></div>
                </div>
                <div class="controls">
                    <button id="prev" class="control-button"><i class="fas fa-step-backward"></i></button>
                    <button id="play-pause" class="control-button"><i class="fas fa-play"></i></button>
                    <button id="next" class="control-button"><i class="fas fa-step-forward"></i></button>
                    <div class="speed-control">
                        <label for="playback-speed">Speed:</label>
                        <select id="playback-speed">
                            <option value="0.5">0.5x</option>
                            <option value="0.75">0.75x</option>
                            <option value="1" selected>1x</option>
                            <option value="1.25">1.25x</option>
                            <option value="1.5">1.5x</option>
                            <option value="2">2x</option>
                        </select>
                    </div>
                    <div class="volume-control">
                        <i class="fas fa-volume-up"></i>
                        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                    </div>
                </div>
                <div class="time-display">
                    <span id="current-time">00:00</span> / <span id="total-time">00:00</span>
                </div>
            </div>
        </footer>
    </div>

    <audio id="audio-player"></audio>
    
    <script src="app.js"></script>
</body>
</html>
